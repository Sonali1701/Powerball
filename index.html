<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerBall Analyzer & Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Replace custom note with editable textarea -->
    <div id="custom-note" style="margin: 24px 0 18px 0; min-height: 32px; text-align: center; font-size: 1.13em; color: #555;">
      <textarea id='note-textarea' placeholder='Write your note here...' style='width: 90%; min-height: 32px; font-size: 1.13em; border-radius: 8px; border: 1.5px solid #e0e0e0; padding: 8px; resize: vertical;'></textarea>
      <button id="download-note-btn" style="display: block; margin: 10px auto; font-size: 0.9em; padding: 8px 12px; border-radius: 6px; border: 1.5px solid #3498db; background: #fff; color: #3498db; cursor: pointer;">Download Notes</button>
    </div>
    <!-- Tab Navigation -->
    <nav class="tab-nav" style="margin-bottom:18px;">
        <button class="tab-btn active" data-tab="combo">Combo</button>
        <button class="tab-btn" data-tab="2x">2x</button>
    </nav>
    <!-- Main Content -->
    <div id="tab-main" class="tab-content" style="display:none;">
        <div class="ball-panel" id="ball-panel"></div>
        <div class="container main-flex">
            <div class="left-col">
                <a href="generator.html" id="generator-link">
                    <button id="generate-combo-btn">Go to Random Generator</button>
                </a>
                <!-- Removed Check My Numbers button -->
            </div>
            <div class="center-col">
                <input type="text" id="search-box" placeholder="Search by date or number..." autocomplete="off" />
                <div id="combo-results"></div>
            </div>
            <div class="right-col">
                <div id="number-freq-panel"></div>
            </div>
        </div>
    </div>
    <!-- Combo Tab Content -->
    <div id="tab-combo" class="tab-content" style="display:block;">
        <div class="ball-panel" id="combo-ball-panel"></div>
        <div class="container main-flex">
            <div class="left-col">
            </div>
            <div class="center-col">
                <div id="combo-tab-results"></div>
            </div>
        </div>
    </div>
    <!-- 2x Tab Content -->
    <div id="tab-2x" class="tab-content" style="display:none;">
        <div class="ball-panel" id="twox-ball-panel"></div>
        <div class="container main-flex">
            <div class="left-col">
                <!-- Removed Check My Numbers button -->
            </div>
            <div class="center-col">
                <div id="duos-table"></div>
                <div id="trios-table"></div>
                <div id="quads-table"></div>
                <div id="fives-table"></div>
                <div id="twox-results"></div>
            </div>
        </div>
    </div>
    <footer>
        <b>How to use:</b> Click any ball to select your numbers. Use the generator for random picks. Search draws by date or number. Data updates automatically from CSV file.<br>
        <span style="color:#888;">Not affiliated with PowerballÂ® or any official lottery.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
    <script>
    // Tab switching logic
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.onclick = function() {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.getElementById('tab-' + btn.getAttribute('data-tab')).style.display = 'block';
        };
    });
    // --- 2x and History Tab Data Logic ---
    // This assumes you have access to the same CSV and data as generator.html
    // You may want to move or duplicate relevant JS logic from generator.html to here for duos/trios/quads/fives and history rendering
    // Placeholder: You will need to implement the data loading and rendering logic for #duos-table, #trios-table, #quads-table, #fives-table, #history-table
    </script>
</body>
</html>
