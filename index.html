<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerBall Analyzer & Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>PowerBall Analyzer</h1>
        <p class="subtitle">Explore, analyze, and generate Powerball numbers with ease</p>
    </header>
    <div class="container main-flex">
        <div class="left-col">
            <a href="generator.html" id="generator-link">
                <button id="generate-combo-btn">Go to Random Generator</button>
            </a>
            <div class="ball-panel" id="ball-panel"></div>
            <button id="check-combo-btn" style="margin: 18px 0 0 0; width: 100%; font-size: 1.1em; padding: 10px 0; border-radius: 8px; border: none; background: #3498db; color: #fff; cursor: pointer;">Check My Numbers</button>
        </div>
        <div class="center-col">
            <input type="text" id="search-box" placeholder="Search by date or number..." autocomplete="off" />
            <div id="combo-results"></div>
        </div>
        <div class="right-col">
            <div id="number-freq-panel"></div>
        </div>
    </div>
    <footer>
        <b>How to use:</b> Click any ball to select your numbers. Use the generator for random picks. Search draws by date or number. Data updates automatically from CSV file.<br>
        <span style="color:#888;">Not affiliated with PowerballÂ® or any official lottery.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
