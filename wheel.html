<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Number Wheel 804 – Grid Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .wheel-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .number-inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .number-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .number-input label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .number-input input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .power-number {
            color: red;
            font-weight: bold;
        }
        
        .wheel-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            justify-content: space-between;
        }
        
        .game-column {
            flex: 1;
            min-width: 300px;
        }
        
        .game {
            display: flex;
            margin-bottom: 5px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
        
        .game-number {
            font-weight: bold;
            margin-right: 10px;
            min-width: 30px;
        }
        
        .game-numbers {
            display: flex;
            gap: 8px;
        }
        
        .number-ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3498db;
            color: white;
            font-weight: bold;
        }
        
        .number-ball.power {
            background: #e74c3c;
        }
        
        .actions {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #27ae60;
        }
        
        .ticket-list {
            margin-top: 30px;
        }
        
        .ticket-list h2 {
            text-align: center;
            color: #333;
        }
        
        .ticket {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .wheel-grid {
                flex-direction: column;
            }
            
            .game-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <h1>Power Number Wheel 804 – Grid Generator</h1>
        
        <div class="number-inputs">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <div class="wheel-grid">
            <div class="game-column" id="games-1-6">
                <!-- Games 1-6 will be populated here -->
            </div>
            <div class="game-column" id="games-7-12">
                <!-- Games 7-12 will be populated here -->
            </div>
        </div>
        
        <div class="actions">
            <button id="generate-btn">Generate Wheel</button>
            <button id="download-btn">Download Tickets (CSV)</button>
        </div>
        
        <div class="ticket-list">
            <h2>Your Tickets</h2>
            <div id="ticket-list">
                <!-- Tickets will be listed here -->
            </div>
        </div>
    </div>

    <script src="wheel.js"></script>
</body>
</html>
