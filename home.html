<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game Selector</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-select-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            padding: 20px 15px;
            box-sizing: border-box;
        }
        
        .game-select-title {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 32px;
            color: #234;
            text-align: center;
            padding: 0 15px;
        }
        
        .game-select-btn {
            padding: 18px 36px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 12px;
            border: 2px solid #3498db;
            background: #f8faff;
            color: #3498db;
            margin: 12px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            width: 100%;
            max-width: 280px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .game-select-btn:active {
            transform: scale(0.98);
        }
        
        .game-select-btn:hover {
            background: #3498db;
            color: #fff;
        }
        
        /* Tablet styles */
        @media (min-width: 601px) and (max-width: 1024px) {
            .game-select-title {
                font-size: 2.5em;
                margin-bottom: 40px;
            }
            
            .game-select-btn {
                padding: 22px 44px;
                font-size: 1.3em;
                max-width: 320px;
            }
        }
        
        /* Desktop styles */
        @media (min-width: 1025px) {
            .game-select-btn {
                padding: 24px 48px;
                font-size: 1.4em;
                max-width: none;
                width: auto;
            }
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 600px) {
            .game-select-title {
                font-size: 1.8em;
                margin-bottom: 28px;
            }
            
            .game-select-btn {
                padding: 16px 32px;
                font-size: 1.1em;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-select-container">
        <div class="game-select-title">Select a Lottery Game</div>
        <button class="game-select-btn" onclick="window.location.href='powerball.html'">Powerball</button>
        <button class="game-select-btn" onclick="window.location.href='cash5.html'">Cash 5</button>
        <button class="game-select-btn" style="background: linear-gradient(90deg, #9b59b6 0%, #3498db 100%); color: white; border-color: #8e44ad;" 
                onclick="window.location.href='wheel.html'">Powerball Wheel 804</button>
    </div>
</body>
</html>
