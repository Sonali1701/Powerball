<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash 5 Analyzer & Generator</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script defer src="cash5.js"></script>
</head>
<body class="cash5">
    <div class="lottery-banner" style="background: linear-gradient(90deg, #ffe066 0%, #27ae60 100%); color: #234; font-size: 2em; font-weight: bold; text-align: center; padding: 18px 0 10px 0; letter-spacing: 2px; box-shadow: 0 2px 6px rgba(0,0,0,0.07); margin-bottom: 8px; border-bottom: 4px solid #27ae60;">
        SC Cash 5 Analyzer & Generator
    </div>
    <nav class="tab-nav" style="margin-bottom:18px;">
        <button class="tab-btn active" data-tab="combo">Combo</button>
        <button class="tab-btn" data-tab="2x">2x</button>
        <button class="tab-btn" data-tab="new">New</button>
        <button class="tab-btn" data-tab="random">Random</button>
        <button class="tab-btn" onclick="window.location.href='home.html'">Back to Home</button>
    </nav>
    <!-- Combo Tab Content -->
    <div id="tab-combo" class="tab-content" style="display:block;">
        <div class="ball-panel" id="cash5-combo-ball-panel"></div>
        <div class="container main-flex">
    <div class="center-col">
        <button id="cash5-download-combo-csv-btn" style="display: block; margin-bottom: 14px; font-size: 1em; padding: 8px 16px; border-radius: 8px; border: 1.5px solid #27ae60; background: #fff; color: #27ae60; cursor: pointer; font-weight: 600;">Download Pairs & Trios CSV</button>
        <div id="cash5-combo-tab-results"></div>
    </div>
    <div class="right-col">
        <div id="cash5-custom-note-combo" style="margin: 24px 0 18px 0; min-height: 80px; text-align: center; font-size: 1.13em; color: #555; width: 100%; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(44,62,80,0.07); padding: 12px 8px;">
          <textarea id='cash5-note-textarea-combo' placeholder='Write your note here...' style='width: 98%; min-height: 120px; font-size: 1.13em; border-radius: 8px; border: 1.5px solid #e0e0e0; padding: 8px; resize: vertical;'></textarea>
          <button id="cash5-download-note-btn-combo" style="display: block; margin: 10px auto; font-size: 0.9em; padding: 8px 12px; border-radius: 6px; border: 1.5px solid #27ae60; background: #fff; color: #27ae60; cursor: pointer;">Download Notes</button>
        </div>
    </div>
</div>
    </div>
    <!-- 2x Tab Content -->
    <div id="tab-2x" class="tab-content" style="display:none;">
        <div class="ball-panel" id="cash5-twox-ball-panel"></div>
        <div class="container main-flex">
            <div class="left-col"></div>
            <div class="center-col">
                <div id="cash5-freq-table"></div>
                <div id="cash5-twox-results"></div>
            </div>
            <div class="right-col">
                <div id="cash5-custom-note-2x" style="margin: 24px 0 18px 0; min-height: 80px; text-align: center; font-size: 1.13em; color: #555; width: 100%; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(44,62,80,0.07); padding: 12px 8px;">
                  <textarea id='cash5-note-textarea-2x' placeholder='Write your note here...' style='width: 98%; min-height: 120px; font-size: 1.13em; border-radius: 8px; border: 1.5px solid #e0e0e0; padding: 8px; resize: vertical;'></textarea>
                  <button id="cash5-download-note-btn-2x" style="display: block; margin: 10px auto; font-size: 0.9em; padding: 8px 12px; border-radius: 6px; border: 1.5px solid #27ae60; background: #fff; color: #27ae60; cursor: pointer;">Download Notes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- New Tab Content -->
    <div id="tab-new" class="tab-content" style="display:none;">
        <div class="ball-panel" id="cash5-new-ball-panel"></div>
        <div class="container main-flex">
    <div class="center-col">
        <div id="cash5-new-tab-results"></div>
    </div>
    <div class="right-col">
        <div id="cash5-custom-note-new" style="margin: 24px 0 18px 0; min-height: 80px; text-align: center; font-size: 1.13em; color: #555; width: 100%; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(44,62,80,0.07); padding: 12px 8px;">
          <textarea id='cash5-note-textarea-new' placeholder='Write your note here...' style='width: 98%; min-height: 120px; font-size: 1.13em; border-radius: 8px; border: 1.5px solid #e0e0e0; padding: 8px; resize: vertical;'></textarea>
          <button id="cash5-download-note-btn-new" style="display: block; margin: 10px auto; font-size: 0.9em; padding: 8px 12px; border-radius: 6px; border: 1.5px solid #27ae60; background: #fff; color: #27ae60; cursor: pointer;">Download Notes</button>
        </div>
    </div>
</div>
    </div>
    <!-- Random Tab Content -->
    <div id="tab-random" class="tab-content" style="display:none;">
    <div class="container main-flex">
        <div class="left-col"></div>
        <div class="center-col">
            <div class="generator-panel" style="margin-bottom: 32px;">
                <h2 style="color:#27ae60;">1. Quick Random Generator</h2>
                <div style="margin-bottom: 18px;">
                    <button class="cash5-multi-gen-btn" data-count="4">Generate 4</button>
                    <button class="cash5-multi-gen-btn" data-count="8">Generate 8</button>
                    <button class="cash5-multi-gen-btn" data-count="16">Generate 16</button>
                </div>
                <div id="cash5-generated-table" style="margin-top:18px;"></div>
                <div id="cash5-csv-loading" style="margin-top:10px; color:#888; font-size:1.05em;"></div>
                <div style="margin-top:18px; color:#888; font-size:1.05em;">Each combination: 5 unique numbers (1-38).</div>
            </div>
            <div class="generator-panel" style="margin-bottom: 32px;">
                <h2 style="color:#27ae60;">2. Create Combination from 2 Duos</h2>
                <label for="cash5-duo1-select" class="duo-select-label">Select Duo 1:</label>
                <select id="cash5-duo1-select" class="duo-select"></select>
                <label for="cash5-duo2-select" class="duo-select-label">Select Duo 2:</label>
                <select id="cash5-duo2-select" class="duo-select"></select>
                <button id="cash5-build-duo-combo-btn" class="cash5-freq-gen-btn" disabled>Generate from Two Duos</button>
                <button id="cash5-clear-duo-selection-btn" class="cash5-multi-gen-btn" style="margin-top:8px; background: #eee; color: #27ae60; border: 1.5px solid #b6e6c9;">Clear Selection</button>
                <div id="cash5-built-duo-combo-result"></div>
            </div>
            <div class="generator-panel">
                <h2 style="color:#27ae60;">3. Create Combination from 1 Duo and 1 Trio</h2>
                <label for="cash5-combo-duo-select" class="duo-select-label">Select Duo:</label>
                <select id="cash5-combo-duo-select" class="duo-select"></select>
                <label for="cash5-combo-trio-select" class="duo-select-label">Select Trio:</label>
                <select id="cash5-combo-trio-select" class="duo-select"></select>
                <button id="cash5-build-combo-btn" class="cash5-freq-gen-btn" style="margin-top:8px;" disabled>Generate from Duo + Trio</button>
                <button id="cash5-clear-combo-selection-btn" class="cash5-multi-gen-btn" style="margin-top:8px; background: #eee; color: #27ae60; border: 1.5px solid #b6e6c9;">Clear Selection</button>
                <div id="cash5-built-combo-result" style="margin-top:18px;"></div>
            </div>
        </div>
        <div class="right-col"></div>
    </div>
</div>
</body>
</html>
